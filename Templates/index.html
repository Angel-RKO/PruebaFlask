<!doctype html>
<html lang="es">

<head>
  <title>Python Flask</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.0-beta1 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>

<body>
    <h1 justify-content-center>Hola wiki</h1> 
  <header>
    <!-- place navbar here -->
  </header>
  <main>
    
    <div class="container">
        <div class="row justify-content-center align-items-center g-2">
            {% for videos in datos %}

                <div class="row">
                  <div class="col-8">
                    <div class="card">
                        <picture>
                            <img src="http://www.dailymotion.com/thumbnail/video/{{ videos['id']}}" class="img-fluid" alt="image desc">
                          </picture>
                      <div class="card-body">
                        <h3 class="card-title"> {{ videos['title']}} </h3>
                        <p class="card-text"> {{ videos['channel']}} </p>
                        <a name="" id="" class="btn btn-primary" href="http://www.dailymotion.com/video/{{ videos['id']}}" role="button">Ver Video</a>
                      </div>
                    </div>
                  </div>
                </div>
            {% endfor %}
        </div>
    </div>

  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
    integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
    integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous">
  </script>
</body>

</html>
